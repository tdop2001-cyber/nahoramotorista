  <title>Veículo</title>
  <desc>Ícone de moto minimalista, fundo transparente</desc>

  <!-- rodas -->
  <circle cx="6" cy="17" r="2" fill="none" stroke="#111827" stroke-width="1.6"></circle>
  <circle cx="18" cy="17" r="2" fill="none" stroke="#111827" stroke-width="1.6"></circle>

  <!-- corpo da moto -->
